<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/> 
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="scripts/request.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
    <title>Deakin - Question Page</title>
  </head>
  <body>
    <!-- QUESTIONS PAGE -->
    <div data-role="page">
      <div data-role="header" data-position="fixed">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left" data-transition="slide" data-direction="reverse">Back</a>
        <h1 class="title">Quiz</h1>
      </div>
      <br>
      <div data-role="main" class="ui-content">
        <h2 id="questionCounter"></h2>
        <form method="post">
        <fieldset data-role="controlgroup" class="question">
        
        </fieldset>
        </form>
        
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#" onclick="prevQuestion()" id="prevBtn" class="ui-btn ui-btn-b ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-left">Previous</a>
            </li>
            <li>
              <a href="#" onclick="nextQuestion()" id="nextBtn" class="ui-btn ui-btn-b ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-right" >Next</a>
            </li>
          </ul>
        </div>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>copyright deakin</h1>
      </div>
    </div>
    
  </body>
</html>
